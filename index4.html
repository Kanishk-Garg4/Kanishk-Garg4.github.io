<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine, Neha? ğŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
            position: relative;
        }
        h1 {
            color: #ff4d6d;
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neha, will you be my Valentine? ğŸ’–</h1>
        <div class="btn-container">
            <button class="btn yes-btn" onclick="acceptProposal()">Yes ğŸ’•</button>
            <button class="btn no-btn" onclick="declineProposal()" id="noButton">No ğŸ˜¢</button>
        </div>
        <p id="message" style="font-size: 18px; margin-top: 20px;"></p>
    </div>
    
    <script>
        let declineMessages = [
            "Are you really sure? ğŸ˜Ÿ",
            "Are you really really sure? ğŸ¥º",
            "Think again, Neha! ğŸ’”",
            "You know you want to say yes! ğŸ˜˜",
            "I won't give up that easily! â¤ï¸"
        ];
        let count = 0;

        function acceptProposal() {
            document.getElementById('message').innerHTML = "Yay! You made me the happiest person ever! ğŸ’–";
        }

        function declineProposal() {
            let noButton = document.getElementById('noButton');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            
            if (count < declineMessages.length) {
                document.getElementById('message').innerHTML = declineMessages[count];
                count++;
            } else {
                document.getElementById('message').innerHTML = "Guess what? You have no choice! ğŸ’˜";
            }
        }
    </script>
</body>
</html>
