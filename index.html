<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    /* Basic styling */
    body {
      background: linear-gradient(to bottom right, #ffe6e6, #ffccff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #ff3366;
      margin-bottom: 40px;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #yes {
      background-color: #ff4d4d;
      color: #fff;
    }
    #no {
      background-color: #999;
      color: #fff;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Will You Be My Valentine?</h1>
  <button id="yes">Yes!</button>
  <button id="no">No</button>

  <script>
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');

    // When hovering over the "No" button, move it to a random location
    noButton.addEventListener('mouseover', function() {
      const x = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
      noButton.style.position = 'absolute';
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    });

    // (Optional) If "No" is ever clicked, trigger the "Yes" action.
    noButton.addEventListener('click', function() {
      alert("I knew you'd say YES!");
      yesButton.click();
    });

    // When "Yes" is clicked, display a loving message.
    yesButton.addEventListener('click', function() {
      document.body.innerHTML = `
        <h1>You made my day!</h1>
        <p>I love you so much!</p>
        <p>Happy Valentine's Day!</p>
      `;
    });
  </script>
</body>
</html>
